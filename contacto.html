<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./asets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./asets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./asets/css/reset.css">
    <link rel="stylesheet" href="./asets/css/styles.css">
    <link rel="stylesheet" href="../06-maquetacion-web1/asets/css/scroll.css">
    <link rel="stylesheet" href="./asets/css/loader.css">
    <link rel="stylesheet" href="./asets/css/responsive.css">
    
    <!-- SCRIPTS JS -->
    <!-- defer para que el script espere a que este todo el DOM este cargado para ejecutarse -->
    <script src="asets/js/menu.js" defer></script>
    <script src="asets/js/map.js" defer></script>

    <title>Portafolio - Luis M. Camacho</title>
</head>
<body>
    
    <!-- Layout (Todo el contenido) -->
    <div class="layout">

        <!-- barra lateral info usuario -->
        <aside class="layout__aside">

            <section class="aside__user-info">
                <!-- Informació general usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="./asets/image/yo1.jpg" class="user-info__image" alt="Foto de perfil usuario">
                    <!-- Sombra foto perfil -->
                    </div>
                    <h2 class="user-info__name">Luis M. Fontacaba</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>

                <!-- Menú de navegación -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house "></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-user "></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap "></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase "></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-book "></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope "></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Links a redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-youtube" class="social__icono"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-linkedin" class="social__icono"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-instagram" class="social__icono"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Boton del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <!-- Pie de página -->
                <footer class="user-info__footer">
                    &copy; 2023 Luis M. Font WEB 
                </footer>
            </section>

        </aside>

        <!-- MENU RESPONSIVE -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>
        
        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!-- Este contenido cambia en cada página del sitio web -->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                <div class="contact__container">

                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-map-location-dot"></i>
                            <h2 class="contact__subtitle">Huelva</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">635 481 750</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">camacho485@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-map-location-dot"></i>
                            <h2 class="contact__subtitle">Desarrollador Freelance</h2>
                        </div>
                    </section>

                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__title">¿Cómo puedo <span class="title__color">Ayudarte?</span> </h3>
                        </header>
                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="subject">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                </section>
                                
                                </div>
                                <input type="submit" class="form__buttom" value="Enviar mensaje">
                            </div>
                        </form>
                    </section>

                </div>
            </section>
        </main>
    </div>

</body>
</html>
